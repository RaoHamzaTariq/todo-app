apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-backend.fullname" . }}-config
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
data:
  DATABASE_HOST: {{ .Values.config.databaseHost | default "localhost" | quote }}
  DATABASE_PORT: {{ .Values.config.databasePort | default "5432" | quote }}
  DATABASE_NAME: {{ .Values.config.databaseName | default "tododb" | quote }}
  DATABASE_USER: {{ .Values.config.databaseUser | default "postgres" | quote }}
  MCP_SERVER_URL: {{ .Values.config.mcpServerUrl | default "http://mcp-server:8080" | quote }}
  ENVIRONMENT: {{ .Values.config.environment | default "production" | quote }}