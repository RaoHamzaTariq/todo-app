apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mcp-server.fullname" . }}-config
  labels:
    {{- include "mcp-server.labels" . | nindent 4 }}
data:
  MCP_PORT: {{ .Values.config.mcpPort | default "8080" | quote }}
  ALLOWED_ORIGINS: {{ .Values.config.allowedOrigins | default "*" | quote }}
  ENVIRONMENT: {{ .Values.config.environment | default "production" | quote }}